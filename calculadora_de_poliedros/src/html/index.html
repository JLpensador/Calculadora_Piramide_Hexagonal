<!DOCTYPE html>
<html>
<head>
  <title>Área total e volume de uma pirâmide hexagonal</title>
</head>
<body>
  <h1>Área total e volume de uma pirâmide hexagonal</h1>
  <form>
    <label for="baseSideLength">Comprimento do lado da base hexagonal:</label>
    <input type="number" id="baseSideLength">
    <br>
    <label for="pyramidHeight">Altura da pirâmide:</label>
    <input type="number" id="pyramidHeight">
    <br>
    <input type="button" value="Calcular" onclick="calculate()">
  </form>
  <div id="results">
    <p>Área total: <span id="totalArea"></span> unidades quadradas</p>
    <p>Volume: <span id="volume"></span> unidades cúbicas</p>
  </div>
  <script>
    function calculate() {
      // Define as dimensões da pirâmide hexagonal
      var baseSideLength = document.getElementById("baseSideLength").value;
      var pyramidHeight = document.getElementById("pyramidHeight").value;
      // Calcula a área da base hexagonal
      var baseArea = 6 * (baseSideLength ** 2) / 4; // Fórmula para a área de um hexágono regular
      // Calcula a área total da pirâmide hexagonal
      var totalArea = baseArea + 6 * (baseSideLength * pyramidHeight) / 2; // Fórmula para a área total de uma pirâmide hexagonal
      // Calcula o volume da pirâmide hexagonal
      var volume = (1 / 3) * baseArea * pyramidHeight; // Fórmula para o volume de uma pirâmide hexagonal
      // Exibe os resultados
      document.getElementById("totalArea").innerHTML = totalArea;
      document.getElementById("volume").innerHTML = volume;
    }
  </script>
</body>
</html>
