<!DOCTYPE html>
<html>

<head>
  <title>Calculadora de Poliedros</title>
  <link rel="stylesheet" href="src/css/estilos.css">

  <link rel="shortcut icon" href="src/image/Cerberus_definitivo.ico" type="image/x-icon">

  <script defer src="src/js/index.js"></script>
</head>

<body>
  <input type="checkbox" id="dark-mode" class="bomdia">
  <label for="dark-mode" class="dark-mode"></label>
  <div class="background">

    <div class="box">
      <form action="">
        <fieldset>
          <legend>Calculadora de poliedros</legend>
          <br><br>
          <div class="inputBox">
            <input type="number" id="edge-length" class="inputUser" required>
            <label for="edge-length" class="labelInput">Comprimento da aresta</label>
          </div>
          <br><br>
          <div class="inputBox">
            <input type="number" id="height" class="inputUser" required>
            <label for="height" class="labelInput">Altura</label>
          </div>
          <br><br>

          <div id="result"></div>
          <br><br>

          <input type="reset" id="reset">
          <label for="reset"></label
        </fieldset>
      </form>

    </div>

    <aside class="menu-lateral">
      <ul>

        <a href="https://github.com/JLpensador" target="_blank">
          <img src="src/image/github.svg" alt="GitHub" class="icone">
        </a>

        <a href="https://www.linkedin.com/in/joÃ£o-luiz-borges-morais-242751268/" target="_blank">
          <img src="src/image/linkedin-in.svg" alt="LinkedIn" class="icone">
        </a>

    </aside>

    <img src="src/image/Cerberus_definitivo.png" alt="Cerberus Logo" class="cerberus">
  </div>
</body>

</html>
